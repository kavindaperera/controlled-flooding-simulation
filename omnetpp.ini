[General]
network = TARPNetwork
sim-time-limit = 300s # 5 minutes of simulation

**.numNodes= 60

*.node*.typename = "Node"


*.nodeA.numApps = 1
*.nodeA.app[0].typename = "PingApp"
#*.nodeA.app[0].typename = "TarpBasicApp"
*.nodeA.app[0].destAddr = "nodeB"
*.nodeA.app[0].startTime = 1s
*.nodeA.app[0].sendInterval = 1s

# channel physical parameters
**.wlan[*].typename = "AckingWirelessInterface"
**.bitrate = 2Mbps
**.wlan[*].radio.transmitter.communicationRange = 100m
**.wlan[*].radio.transmitter.interferenceRange = 0m
**.wlan[*].radio.transmitter.detectionRange = 0m
**.wlan[*].radio.receiver.ignoreInterference = true

#visulizations
*.nodeA.wlan[0].radio.displayCommunicationRange = true
*.nodeB.wlan[0].radio.displayCommunicationRange = true

*.visualizer.physicalLinkVisualizer.displayLinks = false
*.visualizer.dataLinkVisualizer.displayLinks = true
*.visualizer.networkRouteVisualizer.displayRoutes = false
*.visualizer.*LinkVisualizer.lineShift = 0
*.visualizer.networkRouteVisualizer.lineShift = 0
*.visualizer.networkRouteVisualizer.packetFilter = "TARP*"

**.hasIpv4 = false
**.hasIpv6 = false
**.hasGn = true
**.forwarding = true
**.generic.typename = "SimpleNetworkLayer"

#**.generic.np.typename = "Flooding"
#**.app[*].networkProtocol = "flooding"

**.generic.np.typename = "TarpF"
**.app[*].networkProtocol = "tarpf"


# LHC Rule Params
**.plainFlooding = true


# DD Rule Params
**.ddMaxEntries = 100
**.ddDelTime = 100s

## SPD Rule Params
**.spdRule = true
**.spdDelTime = 100s
**.slack = 0


#-----------------------------------------------------------------------------
[Config Static]
description = flooding without mobility(stationary)

# mobility
**.node[*].mobility.typename = "StationaryMobility"
**.mobility.constraintAreaMinZ = 0m
**.mobility.constraintAreaMaxZ = 0m
**.mobility.constraintAreaMinX = 0m
**.mobility.constraintAreaMinY = 0m
**.mobility.constraintAreaMaxX = 500m
**.mobility.constraintAreaMaxY = 500m

